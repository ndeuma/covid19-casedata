<ng-container *ngIf="latest$ | async as latest">
  <div class="content" role="main">
    <header>    
      <h1>Landkreis {{county.name}}<i class="fas fa-sign-out-alt"></i></h1>
    </header>
    <h1><em>{{latest.infected_total}}</em> von deutschlandweit 16.662</h1>
    <div class="case-stats">
      <div class="case-stat-cell male">
        <i class="fas fa-mars"></i><em>40%</em>
      </div>
      <div class="case-stat-cell female">
        <i class="fas fa-venus"></i><em>60%</em>
      </div>
      <div class="case-stat-cell deaths">
        <i class="fas fa-cross"></i><em>{{latest.deaths_total}}</em>
      </div>
    </div>
    <div class="chart case-history">
      <h1><em>9</em> neue FÃ¤lle am 20.03.2020</h1>
      <div class="chart-data">
        Case History chart goes here
      </div>    
    </div>
    <div class="chart case-history">
      <h1>Infektionen nach Alter</h1>
      <div class="chart-data">
        Age Distribution chart goes here
      </div>
    </div>
  </div>
</ng-container>
